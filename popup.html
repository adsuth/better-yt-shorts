<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container" data-theme="light">
  <div class="title-container">
    <div>
      <div class="title">Better Youtube Shorts</div>
      <div class="version">v<span id="version"></span></div>
    </div>
    <img src="/icons/byts48.png" alt="logo" height="30px" width="auto">
  </div>
  <div class="separation-line" style="margin-top:5px;opacity:0.9"></div>

  <h3 class="prevent-selection" style="text-align: center;margin:5px 0px;">Keybinds</h3>
  <table style="width:100%;" data-theme="light" id="keybind-table">
  </table>
  <h3 class="prevent-selection" style="text-align: center;margin:5px 0px;">Extra Options</h3>
  <div id="extra_options">
    <div class="extra_options--row">
      <label for="skip-bad-shorts">Automatically skip shorts with fewer likes?</label>
      <input type="checkbox" id="extra_options_skip_enabled" name="skip-bad-shorts">
    </div>
    <div class="extra_options--row">
      <label for="skip-bad-shorts">Skip shorts with fewer than this many likes:</label>
      <input type="number" id="extra_options_skip_threshold" name="skip-bad-shorts-threshold" min=0>
    </div>
    <div class="extra_options--row">
      <label for="auto-open-comments">Automatically open comments on new shorts?</label>
      <input type="checkbox" id="extra_options_auto_open_comments" name="auto-open-comments">
    </div>
    <div class="extra_options--row">
      <label for="seek-amount">How many seconds to seek?</label>
      <input type="number" id="extra_options_seek_amount" name="seek-amount" min=1 max=60>
    </div>
  </div>

  <div class="footer prevent-selection">Reload the page for changes to take effect.</div>
  <div class="btn-wrapper"><span class="btn reset-btn">Reset keybinds</span><a href="https://github.com/ynshung/better-yt-shorts" target="_blank"><span class="btn">GitHub</span></a></div>
  
  <!-- Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div>Edit keybind: <span class="modal-title" id="modal-title-span"></span></div>
        <span class="close-btn">&times;</span>
      </div>
      <div class="separation-line" style="opacity:0.5;"></div>
      <div class="input-wrapper">
        <label for="keybind-input" class="prevent-selection">Press desired key</label>
        <input type="text" id="keybind-input" autofocus/>
        <div class="prevent-selection" style="opacity:0.8;font-size:10px;">Does not support key combinations</div>
      </div>
    </div>
  </div>

</div>
